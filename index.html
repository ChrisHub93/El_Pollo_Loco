<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/xcon" href="./assets/icons/J-35.png" />
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chicken-small.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/hint.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/collision.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/endboss.class.js"></script>

    <script src="./scripts/audio.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/levels/level1.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />

    <title>El pollo loco</title>
  </head>
  <body onload="toggleRotationHint()">
    <div id="rotateHint" class="rotateHint">
      <p>
        Please rotate your phone<br /><img
          class="rotateIcon"
          src="./assets/icons/mobile_rotate.png"
          alt="Phone rotation icon"
        />
      </p>
    </div>
    <div id="fullscreen">
      <h1>El pollo loco</h1>

      <div id="start-screen" class="startScreen">
        <button onclick="startGame()" id="start-button" class="btn btnStart">
          Start Game
          <img src="./assets/icons/play.png" alt="Play icon" />
        </button>
        <button
          id="start-button-mute"
          class="btn btnStartMute"
          onclick=" playHomeAudio(); switchMute(); "
        ></button>
        <div class="key-description">
          <p>A & D = Walk</p>
          <p>W = Jump</p>
          <p>B = Throw bottles</p>
        </div>
        <button onclick="openImpressum()" id="impressum-button" class="btn btnStart btnImpressum">
          Impressum
        </button>
      </div>
      <div id="impressum" class="impressum">
        <button onclick="leaveImpressum()" class="btn btnBack">
          Back to Home
          <img src="./assets/icons/home.png" alt="Restart icon" />
        </button>
        <div>
          <h1>Impressum</h1>
          <p>Christian MÜller</p>
          <p>Manheimer Ring 32</p>
          <p>50170 Kerpen</p>
          <p>Telefon: 01747879021</p>
          <p>E-mail: christianmueller8@gmx.net</p>
        </div>
      </div>

      <!-- Wrapper für Canvas + Buttons -->
      <div id="canvas-wrapper" class="canvasWrapper">
        <canvas
          id="canvas"
          width="720"
          height="480"
          class="canvasScreen"
        ></canvas>
        <!-- Button über dem Canvas -->
        <button
          id="touchBtnStop"
          onclick="stopGame()"
          class="btnCanvas btnCanvasStop"
        ></button>
        <button
          id="touchBtnMute"
          class="btnCanvas btnCanvasMute"
          onclick="switchMute()"
        ></button>
      
      </div>
      <div id="mobile-buttons" class="mobileButtons">
        <button id="touchBtnLeft" class="btnCanvasMobile btnCanvasLeft"></button>
        <button id="touchBtnRight" class="btnCanvasMobile btnCanvasRight"></button>
        <button id="touchBtnUp" class="btnCanvasMobile btnCanvasUp"></button>
        <button id="touchBtnThrow" class="btnCanvasMobile btnCanvasThrow"></button>
      </div>

      <div id="end-screen" class="endScreen gameOverImg">
        <button onclick="restartGame()" class="btn btnEndscreen">
          Restart Game
          <img src="./assets/icons/renew.png" alt="Restart icon" />
        </button>
        <button onclick="backToHome()" class="btn btnEndscreen btnHome">
          Home
          <img src="./assets/icons/home.png" alt="Restart icon" />
        </button>
      </div>

      <div id="won-screen" class="endScreen youWinImg">
        <button onclick="restartGame()" class="btn btnEndscreen">
          Restart Game
          <img src="./assets/icons/renew.png" alt="Restart icon" />
        </button>
        <button onclick="backToHome()" class="btn btnEndscreen btnHome">
          Home
          <img src="./assets/icons/home.png" alt="Restart icon" />
        </button>
      </div>
    </div>
  </body>
</html>
