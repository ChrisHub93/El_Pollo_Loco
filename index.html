<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/xcon" href="" />
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/moveable-object.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/chicken-small.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/collision.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/endboss.class.js"></script>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/levels/level1.js"></script>
    <script src="./scripts/templates.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />

    <title>El pollo loco</title>
  </head>
  <body onload="">
    <div id="fullscreen">
      <h1>El pollo loco</h1>

      <div id="start-screen" class="startScreen">
        <button onclick="initIndex()" id="start-button" class="startBtn">StartGame</button>
        <div class="key-description">
          <p>A & D = Walk</p>
          <p>W = Jump</p>
          <p>Space = Throw bottles</p>
        </div>
      </div>

      <canvas id="canvas" width="720px" height="480px" class="canvasScreen"> </canvas>
      <div id="endscreen" style="display: none">
        <img
          src="./assets/img/You won, you lost/Game Over.png"
          width="720px"
          height="480px"
          alt=""
        />
      </div>
    </div>
    <button
      id="stop-button"
      style="height: 50px; width: 50px"
      onclick="stopGame()"
    >
      Pause
    </button>
  </body>
</html>
